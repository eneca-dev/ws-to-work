<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS-to-Work Integration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #4c63d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .logs {
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ WS-to-Work Integration</h1>
        
        <div class="status">
            <h3>üü¢ –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h3>
            <p id="serverStatus">–ü—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è...</p>
        </div>
        
        <div class="buttons">
            <button onclick="checkStatus()">üìä –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
            <button onclick="syncProjects()">üè¢ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç—ã</button>
            <button onclick="syncStages()">üéØ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–∞–¥–∏–∏</button>
            <button onclick="syncObjects()">üì¶ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç—ã</button>
            <button onclick="syncSections()">üìë –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–∑–¥–µ–ª—ã</button>
            <button onclick="runFullSync()">üöÄ –ü–æ–ª–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è</button>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry log-info">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ...</div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = loading);
        }

        async function checkStatus() {
            if (isLoading) return;
            setLoading(true);
            log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞...', 'info');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const uptime = Math.floor(data.uptime / 1000);
                    log(`‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç! Uptime: ${uptime}s`, 'success');
                    document.getElementById('serverStatus').textContent = 
                        `–°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç. Uptime: ${uptime} —Å–µ–∫—É–Ω–¥`;
                } else {
                    log('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        async function syncProjects() {
            if (isLoading) return;
            setLoading(true);
            log('üè¢ –ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤...', 'info');
            
            try {
                const response = await fetch('/api/projects/sync');
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ –ü—Ä–æ–µ–∫—Ç—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã: ${data.created || 0} —Å–æ–∑–¥–∞–Ω–æ, ${data.updated || 0} –æ–±–Ω–æ–≤–ª–µ–Ω–æ`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        async function syncStages() {
            if (isLoading) return;
            setLoading(true);
            log('üéØ –ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å—Ç–∞–¥–∏–π...', 'info');
            
            try {
                const response = await fetch('/api/stages/sync', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ –°—Ç–∞–¥–∏–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã: ${data.created || 0} —Å–æ–∑–¥–∞–Ω–æ, ${data.updated || 0} –æ–±–Ω–æ–≤–ª–µ–Ω–æ`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å—Ç–∞–¥–∏–π: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        async function syncObjects() {
            if (isLoading) return;
            setLoading(true);
            log('üì¶ –ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤...', 'info');
            
            try {
                const response = await fetch('/api/objects/sync', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ –û–±—ä–µ–∫—Ç—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã: ${data.created || 0} —Å–æ–∑–¥–∞–Ω–æ, ${data.updated || 0} –æ–±–Ω–æ–≤–ª–µ–Ω–æ`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        async function syncSections() {
            if (isLoading) return;
            setLoading(true);
            log('üìë –ó–∞–ø—É—Å–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Ä–∞–∑–¥–µ–ª–æ–≤...', 'info');
            
            try {
                const response = await fetch('/api/sections/sync', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ –†–∞–∑–¥–µ–ª—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã: ${data.created || 0} —Å–æ–∑–¥–∞–Ω–æ, ${data.updated || 0} –æ–±–Ω–æ–≤–ª–µ–Ω–æ`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Ä–∞–∑–¥–µ–ª–æ–≤: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        async function runFullSync() {
            if (isLoading) return;
            setLoading(true);
            log('üöÄ –ó–∞–ø—É—Å–∫ –ø–æ–ª–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏...', 'info');
            
            try {
                const response = await fetch('/api/sync/full', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úÖ –ü–æ–ª–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –∑–∞ ${data.duration}`, 'success');
                    log(`üìä –í—Å–µ–≥–æ: —Å–æ–∑–¥–∞–Ω–æ ${data.totalCreated}, –æ–±–Ω–æ–≤–ª–µ–Ω–æ ${data.totalUpdated}, –æ—à–∏–±–æ–∫ ${data.totalErrors}`, 'info');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
            
            setLoading(false);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
        });
    </script>
</body>
</html>
