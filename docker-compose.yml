version: '3.8'

services:
  ws-to-work-sync:
    build: .
    container_name: ws-to-work
    restart: always

    # Порт 3001 (как в config/env.js)
    ports:
      - "3001:3001"

    # Подключаем .env файл с секретами
    env_file:
      - .env

    # Health check для мониторинга
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
